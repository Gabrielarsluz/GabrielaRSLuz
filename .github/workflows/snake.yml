name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Gerar cobrinha azul petr√≥leo com grid cinza claro
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          output_branch: output
          output_path: dist/github-contribution-grid-snake.gif
          color_snake: "#355e6b"
          color_dots: "#eeeeee,#dddddd,#cccccc,#bbbbbb,#aaaaaa"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
